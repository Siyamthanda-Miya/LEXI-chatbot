- - what is the speed of light
  - The speed of light in a vacuum is approximately 299,792,458 meters per second, or 670,616,629 miles per hour. This speed limit was first experimentally demonstrated by Albert Einstein's special theory of relativity, and it's also a key component of many scientific and engineering applications, such as satellite communication and GPS. itstruly mind-boggling to think how fast light travels in such a short period of time 
