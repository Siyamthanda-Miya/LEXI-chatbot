  - The Earth is pretty big, even if itsjust a small dot in the vast expanse of the universe. It has a diameter of approximately 12,742 kilometers (7,917 miles) at the equator and a circumference of about 40,075 kilometers (24,901 miles). Compared to other planets in our solar system, Earth is actually the fifth largest, with Jupiter, Saturn, Uranus, and Neptune being much bigger. 
